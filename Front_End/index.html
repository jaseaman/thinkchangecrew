<!DOCTYPE html>

<html>

<head>
        <title>Home | University of Technology Sydney</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChatBot</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css" rel="stylesheet">


        <link rel="stylesheet" type="text/css" href="chatbot.css">
</head>

<body style="margin: 0; padding: 0">
        <img src="./UTS_Home.png" alt="Bitcoin Image" style="width: 100%">

        <div id="body">
                <!--button-->
                <div class="chat-circle">
                        <div id="chat-overlay"></div>
                        <img class="chat-circle" src="STU icon.png">    
                        
                </div>

                <!--chat-bot-->
                <div class="chat-box">
                        <div class="chat-box-body">
                                <!--welcome message-->
                                <div class="chat-box-welcome__header">
                                        <div class="chat-box__header-text">
                                                <p3 class="chat-box-welcome__company-name">STU</p3>
                                                <span class="chat-box-toggle">
                                                        <i class="material-icons">cancel</i>
                                                </span>
                                        </div>

                                        <div id="chat-box-welcome__ava">
                                                <img src="STU icon.png">android</img>
                                        </div>
                                        <div class="chat-box-welcome__welcome-text">
                                                <p>Heya! I'm STU. Welcome to UTS! What can I help you with today?</p>
                                        </div>
                                        <!--<div id="chat">
                                    </div>-->
                                </div>




                                <!--chat-bot after welcome was toggled-->
                                <div id="chat-box__wraper">
                                        <div class="chat-box-header">
                                                STU
                                                <span class="chat-box-toggle">
                                                        <i class="material-icons">cancel</i>
                                                </span>
                                        </div>



                                        <div class="chat-box-overlay">
                                        </div>
                                        <div class="chat-logs">
                                                <div id="cm-msg-0" class="chat-msg bot">
                                                        <span class="msg-avatar">
                                                                <i class="material-icons">android</i>
                                                        </span>
                                                        <div class="cm-msg-text">
                                                                Hi! I am your personal assistant. How can I help you today?
                                                        </div>
                                                </div>




                                        </div>
                                        <!--chat-log-->
                                </div>

                        </div>
                        <div class="chat-input-box">
                                <form class="chat-input__form">
                                        <input type="text" class="chat-input__text" id="chat-input__text" placeholder="Send a message..." />
                                        <button type="submit" class="chat-submit" id="chat-submit">
                                                <i class="material-icons">send</i>
                                        </button>
                                </form>
                                <br>
                        </div>
                </div>
        </div>
        <!-- end live-chat -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--jquery ui-->
        <!--<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>-->

        <script src="chatbot.js"></script>

</body>

</html>
